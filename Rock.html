<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="P.css">
</head> 
<body>
  <div class="para-contain">
    <p id="div-para">Rock Paper Sciccors GAME</p>
  </div>

  <div class="div-images">
    <div class="choice" id="rock">
      <img class="image"  src="/images/rock.png">
    </div>
    <div class="choice" id="paper">
      <img class="image"  src="/images/paper.png">
    </div>
    <div class="choice" id="sciccors">
      <img class="image" src="/images/scissors.png">
    </div>
    
  </div>

  <div class="score-board">
    <div class="user-score">
      <p class="user-update-score">0</p>
      <p>YOU</p>
    </div>
    <div class="comp-score">
      <p class="comp-update-score">0</p>
      <p>COMPUTER</p>
    </div>
  </div>

  <div class="win-div">
    <p class="win-para">Place your Move</p>
  </div>
  
  <script src="S.js"></script>
</body>
</html>
